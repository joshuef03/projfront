<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon"
        href="https://aulavirtualmoodle.uleam.edu.ec/theme/image.php/klass/theme/1715264796/favicon">
  <title>Formulario</title>

</head>

<body>

  <!-- Barra de navegación -->
  <nav id="header" role="banner" class="navbar">
    <div class="container-fluid">
      <a id="a-azure" class="navbar-brand" href="/">Página Principal</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <label class="switch">
            <input type="checkbox" id="input">
            <span class="slider"></span>
          </label>
        </li>
      </ul>
    </div>
  </nav>


  <!-- Contenedores Generales -->
  <div class="container">
    <div class="container-forms">
      <div class="container-info">
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <p>
                ¿Tienes una cuenta?
              </p>
              <button class="info-btn">
                Entrar
              </button>
            </div>
          </div>
        </div>
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <p>
                ¿No tienes una cuenta?
              </p>
              <button class="info-btn">
                Registrate
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-form">
        <div class="form-item log-in">
          <div class="table">
            <div class="table-cell">
              <input name="Username" placeholder="Nombre de Usuario" type="text" />
              <input name="Password" placeholder="Contraseña" type="Password" />
              <button class="btn">
                Entrar
              </button>
            </div>
          </div>
        </div>
        <div class="form-item sign-up">
          <div class="table">
            <div class="table-cell">
              <input name="email" placeholder="Correo Electronico" type="text" />
              <input name="fullName" placeholder="Nombre Completo" type="text" />
              <input name="Username" placeholder="Nombre de Usuario" type="text" />
              <input name="Password" placeholder="Contraseña" type="Password" />
              <button class="btn">
                Registrame
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
