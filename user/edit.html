<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <style>
        input {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
        }
        button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Editar Perfil</h1>
    <form onsubmit="return validateForm()">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value=""><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" value=""><br><br>

        <label for="emergencyContact">Contacto de Emergencia (Teléfono):</label>
        <input type="text" id="emergencyContact" name="emergencyContact" value="+123456789"><br><br>

        <label for="country">País:</label>
        <input type="text" id="country" name="country" value="Ecuador"><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <script src="validate.js"></script>
</body>
</html>
