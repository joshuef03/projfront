<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración de Perfil</title>
    <style>
        input[readonly] {
            background-color: #f0f0f0;
            border: none;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
        }
        button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Administración de Perfil</h1>
    <form onsubmit="redirectToEdit(event)">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" readonly value="Juan Pérez"><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" readonly value="juan.perez@example.com"><br><br>

        <label for="emergencyContact">Contacto de Emergencia (Teléfono):</label>
        <input type="text" id="emergencyContact" name="emergencyContact" readonly value="+123456789"><br><br>

        <label for="country">País:</label>
        <input type="text" id="country" name="country" readonly value="Ecuador"><br><br>

        <button type="submit">Actualizar Información</button>
    </form>

    <script>
        function redirectToEdit(event) {
            event.preventDefault();
            window.location.href = 'edit.html';
        }
    </script>
</body>
</html>
